
<html>
<header>

  <title>Morning Soccer League - Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/schedule.css">
  <script src="js/prefixfree.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8">
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Expires" CONTENT="-1">

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <meta name="apple-mobile-web-app-title" content="Hub"/>
  <meta name="theme-color" content="#006efc">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="js/common.js"></script>
</header>
<body>

<script id="schedule-template" type="text/x-handlebars-template">
  {{#each this}}
    <tr>
        <th  scope="row" class="event-week">{{ inc @index}}</th>
        <td class="event-week">{{scheduled_date}}</td>
        <td class="home-team-cls">
          <table width="100%">
            <tr>
              <td class="{{home_team.teamCls}}">
                <img  src="images/{{home_team.id}}.png" />
                <strong>{{home_team.teamName}}</strong>
              </td>
            </tr>
            {{#if completed}}
            <tr>
              <td class="text-right team-score score-sep">{{stats.home.goals.length}}</td>
            </tr>
            {{/if}}
            <tr>
              <td>

                <ul class="goals-section">
                  {{#each home_goals}}
                    <li class="goal-cls"><span>{{player.name}}</span> <strong>{{minute}}"</strong> {{#if owngoal}}  (OG) {{/if}}</li>
                  {{/each}}
                </ul>

              </td>
            </tr>
            <tr>
              <td>

                <ul class="caution-cls">
                  {{#each home_cautions}}
                  <li class="{{card.cls}} ">{{player.name}} <strong>{{minute}}"</strong></li>
                  {{/each}}
                </ul>

              </td>
            </tr>
            <tr>
              <td>
                <ul >
                  {{#each home_mom}}
                  <li class="list-unstyled text-left mom-cls"><img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678064-star-32.png"/> <span>{{name}}</span></li>
                  {{/each}}
                </ul>

              </td>
            </tr>
          </table>
        </td>
        <td class="away-team-cls">
          <table width="100%">
            <tr>
              <td class="{{away_team.teamCls}} text-right">
                <strong>{{away_team.teamName}}</strong>
                <img  src="images/{{away_team.id}}.png" />
              </td>
            </tr>
            {{#if completed}}
            <tr>
              <td class="text-left team-score">{{stats.away.goals.length}}</td>
            </tr>
            {{/if}}
            <tr>
              <td>

                <ul class="goal-section">
                  {{#each away_goals}}
                  <li class="goal-cls text-right"><span>{{player.name}}</span> <strong>{{minute}}"</strong> {{#if owngoal}}  (OG) {{/if}}</li>
                  {{/each}}
                </ul>

              </td>
            </tr>
            <tr>
              <td>

                <ul class="caution-cls">
                  {{#each away_cautions}}
                  <li class="{{card.cls}} text-right">{{player.name}}, <strong>{{minute}}"</strong> {{#if owngoal}}  (OG) {{/if}}</li>
                  {{/each}}
                </ul>

              </td>
            </tr>
            <tr>
              <td>
                <ul >
                  {{#each away_mom}}
                  <li class="list-unstyled text-right mom-cls"><img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678064-star-32.png"/> <span>{{name}}</span></li>
                  {{/each}}
                </ul>

              </td>
            </tr>
          </table>
          </strong></td>
        <td>
          <ul>
          {{#each referees}}
                <li class="list-unstyled text-left {{team.teamCls}}"><strong >{{team.teamName}}</strong> {{#if player}} -  <strong >{{player.name}}</strong>{{/if}}</li>
          {{/each}}
          </ul>
        </td>
    </tr>
  {{/each}}
</script>



<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#featured">
          <img src="images/msl2.svg" class="big-logo" />
          <img src="images/msl_logo.svg" class="small-logo" />
        </a>
      </div><!-- navbar-header -->
      <div class="collapse navbar-collapse" id="collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ><a href="index.html#featured">Home</a></li>
          <li ><a href="stats.html">Stats</a></li>
          <li ><a href="teams.html">Teams</a></li>
          <li class="active"><a href="schedule.html">Schedule</a></li>
          <li><a href="index.html#mission">Mission</a></li>
          <li><a href="registration.html">Register</a></li>
          <li><a href="rules.html">Rules</a></li>
          <li><a href="index.html#staff">Contacts</a></li>
        </ul>
      </div><!-- collapse navbar-collapse -->
    </div><!-- container  -->
  </nav>
</header>
<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
      <tr class="team-table-header">
        <th style="width: 60px;">Week</th>
        <th style="width: 100px;">Date</th>
        <th style="width: 300px;">Home Team</th>
        <th style="width: 300px;">Away Team</th>
        <th style="width: 280px;">Referee Team</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="js/myscript.js"></script>
<script src="js/schedule.js"></script>
</body>
</html>
