      <meta charset="UTF-8">
      <title>Morning Soccer League - Rules</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/rules.css">
      <script src="js/prefixfree.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>

    <body>
    
    
    <div class="container">
        <div class="col-md-12">
        <div class="col-md-6">
            <h3>Home</h3>
            <br>
            <div class="form-group">
                    <div>
                            <label for="home_players">Players</label>
                            <textarea class="form-control" rows="3" id="home_players" placeholder="Players"></textarea>
                        </div>
                        <br>
                <div>
                    <label for="home_keeper">Keeper</label>
                    <textarea class="form-control" rows="3" id="home_keeper" placeholder="Keeper"></textarea>
                </div>
                <br>
                <div >
                    <label for="home_team">Team ID</label>
                    <input type="text" class="form-control" id="home_team" placeholder="Team ID">
                </div>
                <br>
                <div>
                    <label for="home_goals">Goals</label>
                    <textarea class="form-control" rows="3" id="home_goals" placeholder="Goals"></textarea>
                </div>
                <br>
                <div>
                    <label for="home_cautions">Cautions</label>
                    <textarea class="form-control" rows="3" id="home_cautions" placeholder="Cautions"></textarea>
                </div>
                <br>
               
                
                
                <div>
                    <label for="home_fouls">Fouls</label>
                    <input type="text" class="form-control" id="home_fouls"  placeholder="Fouls">
                </div>
                <br>
                <div>
                    <label for="home_mom">Mom Player ID</label>
                    <input type="text" class="form-control" id="home_mom"  placeholder="Mom Player ID">
                </div>
                </div>
            </div>
            <div class="col-md-6">
                    <h3>Away</h3>
                    <br>
                    <div class="form-group">
                            <div>
                                    <label for="away_players">Players</label>
                                    <textarea class="form-control" rows="3" id="away_players" placeholder="Players"></textarea>
                                </div>
                                <br>
                                <div>
                                        <label for="away_keeper">Keeper</label>
                                        <textarea class="form-control" rows="3" id="away_keeper" placeholder="Keeper"></textarea>
                                    </div>
                                    <br>
                            <div >
                                    <label for="away_team">Team ID</label>
                                    <input type="text" class="form-control" id="away_team" placeholder="Team ID">
                                </div>
                                <br>
                                <div>
                                    <label for="away_goals">Goals</label>
                                    <textarea class="form-control" rows="3" id="away_goals" placeholder="Goals"></textarea>
                                </div>
                                <br>
                                <div>
                                    <label for="away_cautions">Cautions</label>
                                    <textarea class="form-control" rows="3" id="away_cautions" placeholder="Cautions"></textarea>
                                </div>
                                <br>
                               
                                
                                
                                <div>
                                    <label for="away_fouls">Fouls</label>
                                    <input type="text" class="form-control" id="away_fouls"  placeholder="Fouls">
                                </div>
                                <br>
                                <div>
                                    <label for="away_mom">Mom Player ID</label>
                                    <input type="text" class="form-control" id="away_mom"  placeholder="Mom Player ID">
                                </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <textarea class="form-control" rows="10" id="stats_tpl" placeholder="Template from Schedule.json">{
                        "scheduled_date": "9/13/2019",
                        "scheduled_time": "6:20 AM",
                        "season": 3,
                        "referees": [{
                          "team": 8
                        },
                          {
                            "team": 5
                          }
                        ],
                        "completed": false,
                        "stats": {
                          "home": {
                            "team": 7,
                            "goals": [],
                            "fouls": 0
                          },
                          "away": {
                            "team": 4,
                            "goals": [],
                            "fouls": 0
                          }
                        }
                      }</textarea>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows="10" id="gen_data" placeholder="Paste this to Schedule.json"></textarea>
            </div>
            
            
            <br><br>
        </div>
        <div class="col-md-12" style="text-align: center;">
            <br>
                <button type="button" class="btn btn-primary" onclick="generateStats()">Generate</button>
                <br> <br> <br> <br>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/generate.js"></script>
    </body>
    </html>
