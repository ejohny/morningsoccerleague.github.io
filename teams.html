
<html>
<header>
  <meta charset="UTF-8">
  <title>Morning Soccer League - Teams</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stats.css">
  <script src="js/prefixfree.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="js/common.js"></script>
</header>
<body>
<script id="teams-template" type="text/x-handlebars-template">
  {{#each this}}
    <div class="col-md-4">
      <table class="table teams-table">
        <thead>
        <tr>
          <th class="text-right"><span>{{team.teamName}}</span> <span class="text-right teams-icon-cls"><img src="images/{{team.id}}.png" width="48" height="48" ></span></th>

        </tr>
        </thead>
        <tbody>
        {{#each players}}
            <tr>
              <td><span class="hide-id">{{id}}.&nbsp;&nbsp;</span>{{name}} {{#if isOwner}}<span class="fo-cls">(FO)</span> {{/if}}</td>
            </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  {{else}}
    <div class="col-md-12 text-center"><h1>Coming Soon</h1></div>
  {{/each}}
</script>
<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#featured">
          <img src="images/msl2.svg" class="big-logo" />
          <img src="images/msl_logo.svg" class="small-logo" />
        </a>
      </div><!-- navbar-header -->
      <div class="collapse navbar-collapse" id="collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ><a href="index.html#featured">Home</a></li>
          <li ><a href="stats.html">Stats</a></li>
          <li class="active" ><a href="teams.html">Teams</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="index.html#mission">Mission</a></li>
          <li><a href="registration.html">Register</a></li>
          <li ><a href="rules.html">Rules</a></li>
          <li><a href="gmm.html">GMM</a></li>
          <li><a href="index.html#staff">Contacts</a></li>
        </ul>
      </div><!-- collapse navbar-collapse -->
    </div><!-- container  -->
  </nav>
</header>
<div class="container-fluid text-center" style="padding-top: 120px;">
  <form class="form-inline">
  <div class="form-group season-selector" >
    <label class="sr-only" for="seasonSelector">Select Season</label>
    <div class="input-group">
      <select id="seasonSelector" class="form-control" onchange="switchSeason(this)">
        <option value="1">MSL Season 1</option>
        <option value="2" selected>MSL Season 2</option>s
      </select>
    </div>
  </div>

</form>
  <div id="teams-members" class="row"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="js/myscript.js"></script>
<script src="js/teams.js"></script>
</body>
</html>
